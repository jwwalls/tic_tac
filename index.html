<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlye.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <img class="logo" src="./icons/logos.png" />
        <div class="list">
            Tic-Tac-Toe
        </div>
      </div>
    </div>
    <div class="gameState">
      <div id="player">Player :</div>
      <div id="symbol">X</div>
    </div>
    <div class="gameBoard" id="gameBoard">
      <div class="row">
        <div class="node" id="00"></div>
        <div class="node" id="01"></div>
        <div class="node" id="02"></div>
      </div>
      <div class="row">
        <div class="node" id="10"></div>
        <div class="node" id="11"></div>
        <div class="node" id="12"></div>
      </div>
      <div class="row">
        <div class="node" id="20"></div>
        <div class="node" id="21"></div>
        <div class="node" id="22"></div>
      </div>
    </div>
    <div class="end">
      <button id="restart">Admit Defeat</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
