<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="connect4.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <img class="logo" src="./icons/logos.png" />
        <div class="list">
            Tic-Tac-Toe
        </div>
      </div>
    </div>
    <div class="gameState">
      <div id="player">Player :</div>
      <div id="symbol">X</div>
    </div>
    <div class="gameBoard" id="gameBoard">
      <div class="row">
        <div class="node" id="00"></div>
        <div class="node" id="01"></div>
        <div class="node" id="02"></div>
        <div class="node" id="03"></div>
        <div class="node" id="04"></div>
        <div class="node" id="05"></div>
      </div>
      <div class="row">
        <div class="node" id="10"></div>
        <div class="node" id="11"></div>
        <div class="node" id="12"></div>
        <div class="node" id="13"></div>
        <div class="node" id="14"></div>
        <div class="node" id="15"></div>
      </div>
      <div class="row">
        <div class="node" id="20"></div>
        <div class="node" id="21"></div>
        <div class="node" id="22"></div>
        <div class="node" id="23"></div>
        <div class="node" id="24"></div>
        <div class="node" id="25"></div>
      </div>
      <div class="row">
        <div class="node" id="30"></div>
        <div class="node" id="31"></div>
        <div class="node" id="32"></div>
        <div class="node" id="33"></div>
        <div class="node" id="34"></div>
        <div class="node" id="35"></div>
      </div>
      <div class="row">
        <div class="node" id="40"></div>
        <div class="node" id="41"></div>
        <div class="node" id="42"></div>
        <div class="node" id="43"></div>
        <div class="node" id="44"></div>
        <div class="node" id="45"></div>
      </div>
      <div class="row">
        <div class="node" id="50"></div>
        <div class="node" id="51"></div>
        <div class="node" id="52"></div>
        <div class="node" id="53"></div>
        <div class="node" id="54"></div>
        <div class="node" id="55"></div>
      </div>
      <div class="row">
        <div class="node" id="60"></div>
        <div class="node" id="61"></div>
        <div class="node" id="62"></div>
        <div class="node" id="63"></div>
        <div class="node" id="64"></div>
        <div class="node" id="65"></div>
      </div>
    </div>
    <div class="end">
      <button id="restart">Admit Defeat</button>
    </div>
    <script type="text/javascript" src="connect4.js"></script>
  </body>
</html>
